<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body style="background-color: #fff0f5; position: relative;">
  <div class="container py-5 mt-4">
    <div class="position-relative mb-3">
      <!-- Cart icon positioned at top-right -->
      <i class="fas fa-shopping-cart text-dark fs-4 position-absolute top-0 end-0 me-1 mt-1" id="cartIcon" style="cursor: pointer;"></i>
    
      <!-- Accessories heading -->
      <h2 class="fw-bold mb-2" style="color: #7b002c; font-size: 2rem; font-family: 'Comic Sans MS', cursive;">
        ♡ Accessories ♡
      </h2>
    
      <!-- Search bar below heading -->
      <input type="text" id="searchBar" class="form-control" placeholder="Search for accessories..." style="max-width: 100%; margin-top: 0.5rem;">
    </div>
    
  </div>
  
    <div class="row" id="productList">
      <!-- Products will be injected here -->
    </div>
  </div>

  <script>
    const products = {
      pendant: { name: "Elegant Pendant", description: "Graceful and versatile, suits every neckline.", price: "₹299", image: "images/pendant.jpg", rating: "4.5", reviews: 34 },
      earrings: { name: "Dainty Earrings", description: "Perfect touch of charm for any outfit.", price: "₹199", image: "images/earrings.jpg", rating: "4.2", reviews: 21 },
      bracelet: { name: "Chic Bracelet", description: "Stylish and simple, made for everyday wear.", price: "₹249", image: "images/bracelet.jpg", rating: "4.3", reviews: 18 },
      anklet: { name: "Delicate Anklet", description: "Soft shimmer that complements every step.", price: "₹179", image: "images/anklet.jpg", rating: "4.0", reviews: 12 },
      ring: { name: "Graceful Ring", description: "Elegant accessory to enhance your hands.", price: "₹159", image: "images/ring.jpg", rating: "4.4", reviews: 27 },
      hairband: { name: "Twinkle Hairband", description: "Soft and classy, completes your hair look.", price: "₹199", image: "images/hairband.jpg", rating: "4.1", reviews: 16 },
      brooch: { name: "Classic Brooch", description: "Timeless elegance for traditional styles.", price: "₹139", image: "images/brooch.jpg", rating: "4.3", reviews: 20 },
      waistchain: { name: "Charming Waist Chain", description: "Glamorous addition to any festive look.", price: "₹349", image: "images/waistchain.jpg", rating: "4.6", reviews: 22 },
      scrunchie: { name: "Blossom Scrunchie", description: "Cute and fluffy, perfect for daily wear.", price: "₹89", image: "images/scrunchie.jpg", rating: "4.2", reviews: 14 },
      hairclip: { name: "Pretty Hair Clip", description: "Chic and decorative clip for your tresses.", price: "₹109", image: "images/hairclip.jpg", rating: "4.0", reviews: 10 },
      clutch: { name: "Floral Clutch", description: "Compact and stylish with a floral finish.", price: "₹99", image: "images/clutch.jpg", rating: "4.5", reviews: 19 },
      keychain: { name: "Minimalist Keychain", description: "Cute charm to keep your keys stylish.", price: "₹79", image: "images/keychain.jpg", rating: "4.1", reviews: 8 },
      handmirror: { name: "Vintage Hand Mirror", description: "Pretty mirror with a floral frame and vintage charm.", price: "₹499", image: "images/handmirror.jpg", rating: "4.4", reviews: 17 },
      hairtie: { name: "Lovely Hair Tie", description: "Bright and cheerful hair companion.", price: "₹69", image: "images/hairtie.jpg", rating: "4.3", reviews: 9 },
      nosepin: { name: "Elegant Nose Pin", description: "Tiny sparkle for a subtle statement.", price: "₹99", image: "images/nosepin.jpg", rating: "4.5", reviews: 11 },
      earcuff: { name: "Sparkling Ear Cuff", description: "Trendy piece without the piercing.", price: "₹189", image: "images/earcuff.jpg", rating: "4.4", reviews: 13 }
    };

    const productList = document.getElementById("productList");

    function createProductCard(key, product) {
  return `
    <div class="col-6 col-md-3 mb-4">
      <div class="card h-100 shadow-sm position-relative">
        <div class="image-container position-relative">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <i class="fa-regular fa-heart wishlist-icon" style="cursor: pointer; font-size: 1.3rem;"></i>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title" style="color:#7b002c">${product.name}</h5>
          <p class="card-text text-muted">${product.description}</p>
          <p class="mb-1 fw-bold">${product.price}</p>
          <p class="mb-1">⭐ ${product.rating} (${product.reviews} reviews)</p>
          <p class="text-success">Free Delivery</p>
          <a href="product.html?product=${key}" class="btn btn-sm mt-auto" style="background-color: #7b002c; color: white;">View Details</a>
        </div>
      </div>
    </div>
  `;
}


    function displayProducts() {
      productList.innerHTML = "";
      for (const key in products) {
        productList.innerHTML += createProductCard(key, products[key]);
      }
    }

    document.getElementById("searchBar").addEventListener("input", function (e) {
      const query = e.target.value.toLowerCase();
      productList.innerHTML = "";
      for (const key in products) {
        const product = products[key];
        if (product.name.toLowerCase().includes(query) || product.description.toLowerCase().includes(query)) {
          productList.innerHTML += createProductCard(key, product);
        }
      }
    });

    document.addEventListener("click", function (e) {
  if (e.target.classList.contains("wishlist-icon")) {
    e.target.classList.toggle("fa-solid");
    e.target.classList.toggle("fa-regular");
    e.target.classList.toggle("text-danger");
  }
});


    displayProducts();
  </script>
</body>
</html>
